<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>3D Projection</title>
		<script src="./app.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<canvas id="app-canvas" width="800" height="600"></canvas>

		<div class="controls">
			<label for="rotate-x">X Rotation</label>
			<input type="text" id="rotate-x" value="0" />

			<label for="rotate-y">Y Rotation</label>
			<input type="text" id="rotate-y" value="0" />

			<label for="rotate-z">Z Rotation</label>
			<input type="text" id="rotate-z" value="0" />
		</div>
	</body>
</html>
